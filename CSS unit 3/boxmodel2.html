<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          body{
            margin:0;
            padding:0;
          }
          html,*{
            margin:0;
            padding:0;
            box-sizing: border-box;

          }
            #main{
            background-color: blanchedalmond;
            width 900px;
            height: 400px;
            margin: 0 auto;
            border:3px solid rgb(139,139,197);
            display: flex;
           } 
           #left{
            width: 300px;
            height: 390px;
            background-color: #fff;
            margin-right: 50px;
           }
           #right{
            width: 550px;
            height: 390px;
            background-color: #de4c16;
           }
           .rgt_box{
            width: 100%;
            height: 175px;
            background-color: #fff;
           }
           .rgt_box:nth-child(1){
            margin-bottom: 40px;
           }
    </style>
</head>
<body>
    <div>
        <div id="main">
            <div id="left"></div>
            <div id="right">
                <div class="rgt_box"></div>
            </div>
        </div>
    </div>
</body>
</html>
