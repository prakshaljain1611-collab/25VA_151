<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>GRID</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main{
            display: grid;
            grid-template-columns: repeat(4,5fr);
            grid-template-rows: 100px 50px 300px 120px 80px;
            gap: 10px;
        }
        .box{
            background-color: antiquewhite;
            height: 200px;
        }
    </style>
</head>
<body>
    <main>
    <div class="box"><h1>header</h1></div>
    <div class="box"><h2>abc</h2></div>
    <div class="box"><h2>abc</h2></div>
    <div class="box"><h2>abc</h2></div>
    <div class="box"><h2>abc</h2></div>
</main>
</body>
</html>
